<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>add user</title>
  </head>
  <body>
    <h1 class="text-center text-capitalize fs-1 text-light bg-primary p-3">
      create user
    </h1>
    <form class="d-flex flex-column bg-dark rounded-2 m-auto p-3 text-capitalize" style="max-width: 480px;">
      <input
        class="m-2 text-center rounded-2 border border-1 p-1 fs-4"
        type="text"
        id="id"
        placeholder="id"
      />
      <input
        class="m-2 text-center rounded-2 border border-1 p-1 fs-4"
        type="text"
        id="name"
        placeholder="name"
      />
      <input
        class="m-2 text-center rounded-2 border border-1 p-1 fs-4"
        type="text"
        id="email"
        placeholder="email"
      />
      <input
        class="m-2 text-center rounded-2 border border-1 p-1 fs-4"
        type="text"
        id="mobile"
        placeholder="mobile"
      />
      <button
        type="button"
        style="cursor: pointer"
        class="btn btn-warning fs-3 m-auto px-5"
        onclick="createdata()"
      >
        Create
      </button>
    </form>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
