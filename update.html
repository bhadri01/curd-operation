<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>update user</title>
  </head>
  <body onload="getdata(sessionStorage.getItem('name'))">
    <h1 class="text-center text-capitalize fs-1 text-light bg-primary p-3">
      Update user records
    </h1>
    <!-- <form>
      <input type="text" id="getname" />
      <input type="button" value="find user" onclick="getdata()" />
    </form> -->
    <div class="m-auto card text-bg-dark mb-3" style="max-width: 380px">
      <div class="card-header">
        <h1 id="rec" class="badge text-bg-info"></h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">
          Id:<br />
          <input
            class="m-2 text-center rounded-2 border border-1 p-1 fs-4"
            type="text"
            id="id"
            placeholder="id"
          />
        </h5>
        <h5 class="card-title">
          Name:
          <input
            class="m-2 text-center rounded-2 border border-1 p-1 fs-4"
            type="text"
            id="name"
            placeholder="name"
          />
        </h5>
        <h5 class="card-title">
          Email:
          <input
            class="m-2 text-center rounded-2 border border-1 p-1 fs-4"
            type="text"
            id="email"
            placeholder="email"
          />
        </h5>
        <h5 class="card-title">
          Mobile No:
          <input
            class="m-2 text-center rounded-2 border border-1 p-1 fs-4"
            type="text"
            id="mobile"
            placeholder="mobile"
          />
        </h5>
        <div class="d-flex p-2 flex-row justify-content-center">
          <button
            type="button"
            class="btn btn-warning text-capitalize"
            onclick="updatedata(parseInt(document.getElementById('rec').innerHTML))"
          >
            update
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
