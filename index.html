<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>User finder</title>
  </head>
  <body>
    <h1 class="text-center text-capitalize fs-1 text-light bg-primary p-3">
      get user records
    </h1>
    <form class="p-4 m-auto" style="max-width: 400px">
      <input
        type="text"
        id="getname"
        placeholder="name"
        class="form-control"
        id="exampleFormControlInput1"
      />
      <div class="mt-3">
        <button
          class="btn btn-primary mb-3"
          type="button"
          onclick="getdata(document.getElementById('getname').value)"
        >
          Find User
        </button>
      </div>
      <div>
        <h2 style="width: fix-content" class="text-capitalize fs-1 text-dark">
          create new user
        </h2>
        <button class="btn btn-success mb-3" type="button">
          <a
            href="adduser.html"
            class="text-capitalize text-decoration-none text-light"
            >create user</a
          >
        </button>
      </div>
    </form>

    <!-- user card -->
    <div
      class="m-auto card text-bg-dark mb-3"
      id="usergetdata"
      style="max-width: 18rem"
    >
      <div class="card-header">
        <h1 id="rec" class="badge text-bg-info"></h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">Id: <span id="uid"></span></h5>
        <h5 class="card-title">Name: <span id="uname"></span></h5>
        <h5 class="card-title">Email: <span id="uemail"></span></h5>
        <h5 class="card-title">Mobile No: <span id="unumber"></span></h5>
        <div class="d-flex p-2 flex-row justify-content-between">
          <button type="button" class="btn btn-warning text-capitalize">
            <a class="text-decoration-none text-dark" href="update.html"
              >update</a
            >
          </button>
          <button
            type="button"
            class="btn btn-danger text-capitalize"
            onclick="removedata(parseInt(document.getElementById('rec').innerHTML))"
          >
            remove
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
